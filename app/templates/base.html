<html>
  <head>
  	{% if title %}
  	<title>{{ title }} - LearnFlask</title>
  	{% else %}
  	<title>LearnFlask</title>
  	{% endif %}
  </head>
  <body>
  	<div>LearnFlask: <a href="/index">Home</a></div>
  	<hr>
  	{% with messages = get_flashed_messages() %}
  	  {% if messages %}
  	    <ul>
  	    {% for message in messages %}
  	        <li>{{ message }} </li>
  	    {% endfor %}
  		</ul>
  	  {% endif %}
  	{% endwith %}
  	{% block content %}{% endblock %}
  </body>
</html>
